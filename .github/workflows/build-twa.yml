name: Build TWA APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build TWA APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Install OpenJDK
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

      - name: Initialize TWA
        run: bubblewrap init --manifest=https://ngabsen.smkmaarif9kebumen.sch.id/manifest.json --overwrite --jdk-install yes
        env:
          BUBBLEWRAP_NONINTERACTIVE: 1
          BUBBLEWRAP_SKIP_PROMPTS: true
          
      - name: Build APK
        run: bubblewrap build
  
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ngabsen-twa-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
